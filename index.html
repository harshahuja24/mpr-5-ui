    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AutoSlides - Your Ideas into Slide with AI</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

            :root {
                --primary-color: #B69EFF;
                --secondary-color: #FF9EF8;
                --background-color: #2D2A3D;
                --text-color: #FFFFFF;
            }

            body {
                font-family: 'Roboto', sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative;
                overflow: hidden;
            }

            .container {
                text-align: center;
                z-index: 1;
                padding: 2rem;
                background: rgba(45, 42, 61, 0.7);
                border-radius: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.18);
            }

            h1 {
                font-size: 4rem;
                margin-bottom: 0;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            }

            h2 {
                font-size: 2.5rem;
                color: var(--primary-color);
                margin-top: 0.5rem;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            }

            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                color: #E0E0E0;
            }

            .input-container {
                display: flex;
                justify-content: center;
                margin-bottom: 1rem;
                position: relative;
            }

            input[type="file"] {
                display: none;
            }

            .file-input-label {
                padding: 15px 20px 15px 50px;
                width: 400px;
                border: none;
                border-radius: 30px;
                background-color: rgba(255, 255, 255, 0.1);
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
                cursor: pointer;
                text-align: left;
                display: inline-block;
            }

            .file-input-label:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .paperclip-icon {
                position: absolute;
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--primary-color);
                font-size: 1.5rem;
            }

            .file-input-text {
    margin-left: 30px;
    color: #A0A0A0;
}

.file-input-label {
    display: flex;
    align-items: center;
}

/* Update the existing .paperclip-icon style */


            input[type="number"] {
                padding: 15px 20px;
                width: 150px;
                border: none;
                border-radius: 30px;
                background-color: rgba(255, 255, 255, 0.1);
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
                margin-left: 10px;
            }

            input[type="number"]:focus {
                outline: none;
                box-shadow: 0 0 10px var(--primary-color);
            }

            button {
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: var(--text-color);
                border: none;
                padding: 15px 30px;
                border-radius: 30px;
                cursor: pointer;
                font-size: 1rem;
                font-weight: bold;
                text-transform: uppercase;
                transition: all 0.3s ease;
                margin-top: 1rem;
                position: relative;
                overflow: hidden;
            }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(182, 158, 255, 0.4);
            }

            .loading-spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 30px;
                height: 30px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: var(--text-color);
                animation: spin 1s ease-in-out infinite;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            @keyframes spin {
                to { transform: translate(-50%, -50%) rotate(360deg); }
            }

            button.loading .loading-spinner {
                opacity: 1;
            }

            button.loading span {
                opacity: 0;
            }

            #process-steps {
                margin-top: 20px;
                text-align: left;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 15px;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }

            #process-steps div {
                margin-bottom: 10px;
                opacity: 0.5;
                transition: opacity 0.3s ease;
            }

            #process-steps div.active {
                opacity: 1;
                font-weight: bold;
                color: var(--secondary-color);
            }

            #process-steps div.completed {
                opacity: 0.8;
                color: var(--primary-color);
            }

            .toaster {
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
                color: var(--text-color);
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 1000;
            }

            .toaster.show {
                opacity: 1;
            }

            .dot {
                position: absolute;
                border-radius: 50%;
                animation: float 6s ease-in-out infinite;
            }

            @keyframes float {
                0% { transform: translateY(0px); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0px); }
            }

            .curve {
                position: absolute;
                width: 600px;
                height: 600px;
                border-radius: 50%;
                background: linear-gradient(45deg, rgba(182, 158, 255, 0.2), rgba(255, 158, 248, 0.2));
                filter: blur(30px);
                animation: rotate 20s linear infinite;
            }

            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>AutoSlides</h1>
            <h2>Your Ideas into Slide with AI</h2>
            <p>Harness the Power of AI to Discover Hidden Potential</p>
            <div class="input-container">
                <label for="pdf-upload" class="file-input-label">
                    <span class="paperclip-icon">ðŸ“Ž</span>
                    <span class="file-input-text">Upload Documents</span>
                    
                </label>
                <input type="file" placeholder="N" id="pdf-upload" accept=".pdf" >
                <input type="number" placeholder="Number of slides" min="1" max="100">
            </div>
            <button id="generate-btn">
                <span>Generate</span>
                <div class="loading-spinner"></div>
            </button>
            <div id="process-steps"></div>
        </div>
        <div class="dot" style="top: 10%; left: 5%; width: 20px; height: 20px; background-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-color);"></div>
        <div class="dot" style="top: 80%; right: 10%; width: 15px; height: 15px; background-color: var(--secondary-color); box-shadow: 0 0 10px var(--secondary-color);"></div>
        <div class="dot" style="top: 30%; right: 20%; width: 12px; height: 12px; background-color: #FFD700; box-shadow: 0 0 10px #FFD700;"></div>
        <div class="curve" style="top: -300px; left: -300px;"></div>
        <div class="curve" style="bottom: -300px; right: -300px;"></div>
        <div id="toaster" class="toaster"></div>

        <script>
            const fileInput = document.getElementById('pdf-upload');
            const generateBtn = document.getElementById('generate-btn');
            const toaster = document.getElementById('toaster');
            const processSteps = document.getElementById('process-steps');

            const steps = [
                "PDF uploaded successfully",
                "Extracting text",
                "Cleaning text",
                "Passing it to the LLM",
                "Waiting for response from the LLM",
                "Response received",
                "Generating PPT"
            ];

            function initializeProcessSteps() {
                processSteps.innerHTML = steps.map(step => `<div>${step}</div>`).join('');
            }

            function updateProcessStep(index) {
                const stepElements = processSteps.children;
                for (let i = 0; i < stepElements.length; i++) {
                    if (i < index) {
                        stepElements[i].classList.add('completed');
                        stepElements[i].classList.remove('active');
                    } else if (i === index) {
                        stepElements[i].classList.add('active');
                        stepElements[i].classList.remove('completed');
                    } else {
                        stepElements[i].classList.remove('completed', 'active');
                    }
                }
            }

            function showToaster(message) {
                toaster.textContent = message;
                toaster.classList.add('show');
                setTimeout(() => {
                    toaster.classList.remove('show');
                }, 3000);
            }

            fileInput.addEventListener('change', (event) => {
                if (event.target.files.length > 0) {
                    showToaster('PDF uploaded successfully!');
                    initializeProcessSteps();
                    updateProcessStep(0);
                }
            });

            generateBtn.addEventListener('click', () => {
                if (!fileInput.files.length) {
                    showToaster('Please upload a PDF first!');
                    return;
                }

                generateBtn.classList.add('loading');
                generateBtn.disabled = true;

                let currentStep = 1;
                const interval = setInterval(() => {
                    if (currentStep < steps.length) {
                        updateProcessStep(currentStep);
                        currentStep++;
                    } else {
                        clearInterval(interval);
                        generateBtn.classList.remove('loading');
                        generateBtn.disabled = false;
                        showToaster('Slides generated successfully!');
                    }
                }, 12000 / (steps.length - 1)); 
            });

            initializeProcessSteps();
        </script>
    </body>
    </html>
